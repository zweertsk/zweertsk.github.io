{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  <p>{{ .Content }}</p>
  <ul>
    {{ range .Pages }}
    <li>
      <i>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </i>
    </li>
    {{ else }}
    <li>
      No publications yet
    </li>
    {{ end }}
  </ul>
</article>
{{ end }}
