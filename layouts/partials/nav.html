<nav aria-label="breadcrumb" class="breadcrumb">
  <ol>
    {{ range .Ancestors.Reverse }}
    <li>
      <a href="{{ .Permalink }}">{{ if .IsHome }}{{ "Home" }}{{ else }}{{ .Title }}{{ end }}</a>
    </li>
    {{ end }}
    <li>
      <a aria-current="page" href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
  </ol>
</nav>
